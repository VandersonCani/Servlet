<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Site de Coldigo de Geladeiras">
    <meta name="keywords" content="Geladeiras, Frost-free, Refrigeração">
    <meta name="author" content="Enzo Alexandre Aluno UniSenai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldigo de Geladeiras</title>
    <link rel="stylesheet" type="text/css" href="../../../css/site.css">
    <script src="../../../js/site.js"></script>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo do Coldigo de Geladeiras">
        <h1>Coldigo de Geladeiras</h1>
    </header>
    <nav>
        <a href="../../../WEB-INF/index.html"><div class="opcao">Inicio</div></a>
        <a href="../META-INF/pages/sites/produto.html"><div class="opcao">Produtos</div></a>
        <a href="../META-INF/pages/sites/faleconosco.html"><div class="opcao">Fale Conosco</div></a>
    </nav>

    <section>
        <h2>Fale Conosco!</h2>
        <p class="faleconostxt">Ficou alguma duvida? Preencha o formulário e entraremos e contato!</p>
        <form class="frmfaleconosco" name="frmfaleconosco" method="post" action="/pages/fale_conosco.html"
            onsubmit="return validaFaleConosco()">
            <fieldset class="faleConosco">
                <legend>Dados pessoais:</legend>
                <label class="legenda-input" for="nome">Nome: </label>
                <input type="text" name="txtnome" id="nome">
                <label class="legenda-input" for="fone">Telefone: </label>
                <input type="text" name="txtfone" id="fone">
                <label class="legenda-input" for="email">E-mail: </label>
                <input type="email" name="txtemail" id="email">
            </fieldset>
            <fieldset class="faleConosco">
                <legend>Motivo do contato:</legend>
                <label class="legenda-input" for="motivo">Motivo: </label>
                <select name="selmotivo" id="motivo" onchange="verificaProduto(this.value)">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamação</option>
                    <option value="SU">Sugestão</option>
                    <option value="PR">Informação sobre produto</option>
                </select>
                <div id="opcaoDeProduto" name="selproduto"></div>
                <label class="legenda-input" for="comentario">Comentário: </label>
                <textarea name="txacomentario" id="comentario"></textarea>
                <button type="reset" onclick="verificaProduto(null)">Limpar</button>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
    <footer>Copyrigth &copy; Vanderson Alex Cani UniSenai 2024</footer>
</body>
</html>
